<!DOCTYPE html>
<html>
<head>
    <title>RPG Open World - Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #gameCanvas { width:100vw; height:100vh; display:block; }
        #hud { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }

        .bar { width:160px; height:16px; border-radius:4px; margin:4px; }
        #life { background:red; }
        #mana { background:blue; }
        #stamina { background:yellow; }

        #hotbar {
            position:absolute;
            bottom:20px;
            left:50%;
            transform:translateX(-50%);
            display:flex;
            pointer-events:auto;
            gap:6px;
        }
        .slot {
            width:48px;
            height:48px;
            background:#333;
            border:2px solid #777;
            border-radius:6px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud">
    <div style="position:absolute; top:10px; left:10px;">
        <div id="life" class="bar"></div>
        <div id="mana" class="bar"></div>
        <div id="stamina" class="bar"></div>
    </div>

    <div id="hotbar">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
